<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap.css" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">
    <title>Book Inventory</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Book Inventory</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Add Book</h2>
                <form action="" id="bookForm">
                    <div class="form-group mb-3">
                        <label for="bookTitle">Book Title:</label>
                        <input 
                            type="text" 
                            id="bookTitle" 
                            class="form-control"
                            placeholder="Enter Book Title" required/>
                    </div>

                    <div class="form-group mb-3">
                        <label for="author">Author:</label>
                        <input 
                            type="text" 
                            id="author" 
                            class="form-control"
                            placeholder="Enter Book Author" required/>
                    </div>

                    <div class="form-group mb-3">
                        <label for="genre">Genre:</label>
                        <input 
                            type="text" 
                            id="genre" 
                            class="form-control"
                            placeholder="Enter Book Genre" required/>
                    </div>

                    <div class="form-group mb-3">
                        <label for="year">Year:</label>
                        <input 
                            type="number" 
                            id="year" 
                            class="form-control"
                            placeholder="Enter Book Release Year" required/>
                    </div>

                    <div class="form-group mb-3">
                        <label for="quantity">Quantity:</label>
                        <input 
                            type="number" 
                            id="quantity" 
                            class="form-control"
                            placeholder="Enter Quantity" required/>
                    </div>

                    <button class="btn btn-success" type="submit" id="addBtn">Add Book</button>
                </form>
            </div>

            <div class="col-md-6">
                <h2>Search Book</h2>
                <form action="" id="searchForm">
                    <div class="form-group mb-3">
                        <label for="searchTitle">Title:</label>
                        <input 
                            type="text" 
                            id="searchTitle" 
                            class="form-control"
                            placeholder="Enter Book Title"/>
                    </div>

                    <div class="form-group mb-3">
                        <label for="searchAuthor">Author:</label>
                        <input 
                            type="text" 
                            id="searchAuthor" 
                            class="form-control"
                            placeholder="Enter Author Name"/>
                    </div>

                    <div class="form-group mb-3">
                        <label for="searchGenre">Genre:</label>
                        <input 
                            type="text" 
                            id="searchGenre" 
                            class="form-control"
                            placeholder="Enter Book Genre"/>
                    </div>

                    <div class="form-group mb-3">
                        <label for="searchYear">Year:</label>
                        <input 
                            type="number" 
                            id="searchYear" 
                            class="form-control"
                            placeholder="Enter Book Release Year"/>
                    </div>

                    <div class="form-group mb-3">
                        <label for="searchQuantity">Quantity:</label>
                        <input 
                            type="number" 
                            id="searchQuantity" 
                            class="form-control"
                            placeholder="Enter Quantity"/>
                    </div>

                    <button class="btn btn-primary" type="submit" id="searchBtn">Search</button>
                </form>
            </div>
        </div>

        <table class="table mt-4" id="bookTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Year</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="modal fade" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Book</h4>
                </div>
                <div class="modal-body">
                    <form action="" id="editForm">
                        <div class="form-group mb-3">
                            <label for="editbookTitle">Book Title:</label>
                            <input 
                                type="text" 
                                id="editbookTitle" 
                                class="form-control"
                                placeholder="Enter Book Title" required/>
                        </div>
                    
                        <div class="form-group mb-3">
                            <label for="editauthor">Author:</label>
                            <input 
                                type="text" 
                                id="editauthor" 
                                class="form-control"
                                placeholder="Enter Author Name" required/>
                        </div>
                    
                        <div class="form-group mb-3">
                            <label for="editgenre">Genre:</label>
                            <input 
                                type="text" 
                                id="editgenre" 
                                class="form-control"
                                placeholder="Enter Book Genre" required/>
                        </div>
                    
                        <div class="form-group mb-3">
                            <label for="edityear">Year:</label>
                            <input 
                                type="number" 
                                id="edityear" 
                                class="form-control"
                                placeholder="Enter Book Release Year" required/>
                        </div>

                        <div class="form-group mb-3">
                            <label for="editquantity">Quantity:</label>
                            <input 
                                type="number" 
                                id="editquantity" 
                                class="form-control"
                                placeholder="Enter Quantity" required/>
                        </div>
                        <input type="hidden" id="editBookId">
                        <button class="btn btn-success" 
                            type="submit" 
                            id="editBtn">
                            Save Changes
                        </button>
                        <button 
                            class="btn btn-danger ml-2" 
                            type="button" 
                            id="clsBtn" 
                            data-dismiss="modal">Close</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" 
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>
</html>
